<div class="card-container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Sing Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formSingUp">
                <mat-form-field class="input-custom">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                  </mat-form-field>

                <mat-form-field class="input-custom">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                    
                <mat-form-field class="input-custom">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                <div class="flex">
                    <button mat-flat-button color="primary" (click)="singUp()">Registro</button>
                    <button mat-flat-button color="warn" (click)="comeBack()">Vover</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
